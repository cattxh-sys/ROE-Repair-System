    <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>

<body>

<div class="card">
    <div id="page_login" class="page active no-print">
        <h2 style="text-align:center; margin-top:40px;">ğŸ‘¤ ç³»ç»Ÿç™»å½•</h2>
        <input type="text" id="login_user" placeholder="ç”¨æˆ·å">
        <input type="password" id="login_pass" placeholder="å¯†ç ">
        <button class="btn-blue btn-full" id="loginBtn" onclick="secureLogin()">ç™»å½•ç³»ç»Ÿ</button>
    </div>

    <div id="page_admin" class="page no-print">
        <div class="user-bar">ç®¡ç†å‘˜ï¼š<strong id="admin_name">--</strong><button onclick="logout()" style="background:none;color:#ff453a;border:none;">é€€å‡º</button></div>
        <h3>ğŸ“Š ä»»åŠ¡å…¨è§ˆ</h3>
        <input type="text" id="adminSearch" placeholder="ğŸ” æœç´¢ RMA å·æˆ–ç»´ä¿®å‘˜..." oninput="filterAdminList()">
        <div id="admin_rma_list_container"></div>
    </div>

    <div id="page_admin_detail" class="page">

        </div>
        <table id="adminDetailTable">
            <thead><tr><th>æ—¶é—´</th><th>æ¡ç </th><th>æ•…éšœé¡¹ç›®</th><th>é‡‘é¢</th><th>ç»´ä¿®å‘˜</th></tr></thead>
            <tbody id="adminDetailBody"></tbody>
            <tfoot><tr class="total-row"><td colspan="3" style="text-align:right">RMA æ€»è®¡:</td><td colspan="2" id="admin_grand_total">$0.00</td></tr></tfoot>
        </table>
    </div>

    <div id="page_list" class="page no-print">
        <div class="user-bar">æ“ä½œå‘˜ï¼š<strong id="display_user">--</strong><button onclick="logout()" style="background:none;color:#ff453a;border:none;">é€€å‡º</button></div>
        <h3>æˆ‘çš„ç»´ä¿®ä»»åŠ¡</h3>
        <div id="rma_list_container"></div>
        <button class="btn-blue btn-full" onclick="showPage('page_new_rma')">+ æ–°å»º RMA æŠ¥è¡¨</button>
    </div>

    <div id="page_new_rma" class="page no-print">
        <h2 style="text-align:center">ğŸ›  ä»»åŠ¡åˆå§‹åŒ–</h2>
        <input type="text" id="new_rma_input" placeholder="è¯·è¾“å…¥æ–° RMA å•å·">
        <button class="btn-blue btn-full" onclick="createNewRMA()">ç¡®è®¤åˆ›å»º</button>
        <button class="btn-outline btn-full" onclick="showPage('page_list')">å–æ¶ˆ</button>
    </div>

    <div id="page_entry" class="page">
        <div class="info-bar">
            <span>RMA: <strong id="display_rma">--</strong></span>
            <div>
                <button class="btn-action" style="background:white;color:black;" onclick="exportSingleRMA()">Excel</button>
                <button class="btn-action" style="background:rgba(255,255,255,0.2);color:white;" onclick="showPage('page_list')">è¿”å›</button>
            </div>
        </div>

        <div id="input_area" class="no-print">
            <label>1. æ¨¡ç»„æ¡ç </label>
            <input type="text" id="barcode" placeholder="æ‰«ææ¡ç ">
            <label>2. ç»´ä¿®é¡¹ç›® (é»˜è®¤å·²æ·»åŠ ä¸€é¡¹)</label>
            <div id="faults_container"></div>
            <button class="btn-outline btn-full" onclick="addFaultRow()" style="margin-bottom:15px;">+ å¢åŠ æ•…éšœé¡¹</button>
            <button class="btn-green btn-full" id="submitBtn" onclick="saveRecord()">ä¿å­˜å¹¶åŒæ­¥</button>
            <button id="cancelEditBtn" class="hidden btn-full" onclick="cancelEdit()" style="background:var(--secondary);color:white;">å–æ¶ˆä¿®æ”¹</button>
        </div>

        <table id="recordTable">
            <thead><tr><th>æ¡ç /æ—¶é—´</th><th>æ•…éšœæ˜ç»†</th><th>å°è®¡</th><th class="no-print">æ“ä½œ</th></tr></thead>
            <tbody></tbody>
            <tfoot><tr class="total-row"><td colspan="2" style="text-align:right">RMA æ€»è®¡:</td><td colspan="2" id="grand_total_display">$0.00</td></tr></tfoot>
        </table>
    </div>
</div>

<script>
    // è¯·æ›¿æ¢ä¸ºæ‚¨éƒ¨ç½²çš„ Google Script URL
    const GOOGLE_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwsFvoyLi5xzS4VR-j99DoymSfdRXRfI5wndSHGlEYsS-zvhv_nIdTkmhwE3QIoz1kmKw/exec"; 

    let records = JSON.parse(localStorage.getItem('led_repair_v105') || '[]');
    let currentUser = localStorage.getItem('repair_user') || "";
    let currentRole = localStorage.getItem('repair_role') || "worker";
    let currentRMA = "", editingId = null;
    let tempPhotos = [], allAdminRMAs = [];
    const priceMap = { "ç¢°æ’æ­»ç¯": 11, "ç¯ç æ•…éšœ": 0, "é¢ç½©æ›´æ¢": 3, "ICç»´ä¿®": 15, "ç”µè·¯æ¿ç»´ä¿®": 15, "å…¶ä»–": 0 };

    window.onload = () => { if(currentUser) { if(currentRole === 'admin') { showPage('page_admin'); loadAdminRMAList(); } else { showPage('page_list'); } } };

    async function secureLogin() {
        const u = document.getElementById('login_user').value.trim();
        const p = document.getElementById('login_pass').value.trim();
        if(!u || !p) return alert("å¿…å¡«");
        try {
            const resp = await fetch(`${GOOGLE_SCRIPT_URL}?username=${encodeURIComponent(u)}&password=${encodeURIComponent(p)}`);
            const data = await resp.json();
            if(data.result === "success") {
                currentUser = u; currentRole = data.role;
                localStorage.setItem('repair_user', u); localStorage.setItem('repair_role', data.role);
                location.reload();
            } else alert("é”™è¯¯");
        } catch(e) { alert("ç½‘ç»œå¼‚å¸¸"); }
    }

    function logout() { localStorage.clear(); location.reload(); }

    // --- ç®¡ç†å‘˜é€»è¾‘ (ä¿®å¤é‡‘é¢ç®—é”™) ---
    async function loadAdminRMAList() {
        document.getElementById('admin_name').innerText = currentUser;
        const container = document.getElementById('admin_rma_list_container');
        container.innerHTML = "åŠ è½½ä¸­...";
        try {
            const resp = await fetch(`${GOOGLE_SCRIPT_URL}?action=getRMAList`);
            allAdminRMAs = await resp.json();
            renderAdminCards(allAdminRMAs);
        } catch (e) { container.innerHTML = "åŠ è½½å¤±è´¥"; }
    }

    function renderAdminCards(list) {
        document.getElementById('admin_rma_list_container').innerHTML = list.map(item => `
            <div class="rma-card" onclick="loadAdminDetail('${item.name}')">
                <div class="rma-card-content">
                    <div><strong>${item.name}</strong><br><small>${item.worker} | ${item.lastTime}</small></div>
                    <div style="text-align:right"><b style="color:var(--danger)">$${parseFloat(item.totalMoney).toFixed(2)}</b><br><small>${item.count} æ¨¡ç»„</small></div>
                </div>
            </div>`).join('');
    }

    function filterAdminList() {
        const kw = document.getElementById('adminSearch').value.toLowerCase();
        renderAdminCards(allAdminRMAs.filter(i => i.name.toLowerCase().includes(kw) || i.worker.toLowerCase().includes(kw)));
    }

    async function loadAdminDetail(rma) {
        showPage('page_admin_detail');
        document.getElementById('admin_detail_title').innerText = rma;
        const tbody = document.getElementById('adminDetailBody');
        tbody.innerHTML = "åŠ è½½æ˜ç»†...";
        try {
            const resp = await fetch(`${GOOGLE_SCRIPT_URL}?action=getRMADetail&rma=${encodeURIComponent(rma)}`);
            const details = await resp.json();
            let sum = 0;
            tbody.innerHTML = details.map(row => {
                sum += parseFloat(row[5]); // Fåˆ—æ˜¯é‡‘é¢
                return `<tr><td><small>${row[0]}</small></td><td><b>${row[3]}</b></td><td>${row[4]}</td><td style="color:var(--danger)">$${parseFloat(row[5]).toFixed(2)}</td><td>${row[6]}</td></tr>`;
            }).join('');
            document.getElementById('admin_grand_total').innerText = `$${sum.toFixed(2)}`;
        } catch (e) { tbody.innerHTML = "åŠ è½½å¤±è´¥"; }
    }

    // --- ç»´ä¿®å‘˜é€»è¾‘ (å¢åŠ åˆ é™¤æŠ¥è¡¨æŒ‰é’®) ---
    function renderWorkerRMAList() {
        document.getElementById('display_user').innerText = currentUser;
        const container = document.getElementById('rma_list_container');
        const myRMAs = [...new Set(records.filter(r => r.user === currentUser).map(r => r.rma))];
        container.innerHTML = myRMAs.map(rma => `
            <div class="rma-card">
                <div class="rma-card-content">
                    <b onclick="openRMA('${rma}')" style="flex:1;cursor:pointer">${rma}</b>
                    <div>
                        <button class="btn-action btn-outline" onclick="openRMA('${rma}')">è¿›å…¥</button>
                        <button class="btn-action btn-danger" onclick="deleteEntireRMA('${rma}')">åˆ é™¤æŠ¥è¡¨</button>
                    </div>
                </div>
            </div>`).join('') || '<p style="text-align:center;color:#8e8e93">æš‚æ— æŠ¥è¡¨</p>';
    }

    function openRMA(rma) { currentRMA = rma; showPage('page_entry'); }

    async function deleteEntireRMA(rma) {
        if(confirm(`ç¡®å®šæ°¸ä¹…åˆ é™¤æ•´ä¸ªæŠ¥è¡¨ [${rma}] å—ï¼Ÿæ­¤æ“ä½œä¸å¯æ’¤é”€ã€‚`)) {
            records = records.filter(r => r.rma !== rma);
            localStorage.setItem('led_repair_v105', JSON.stringify(records));
            renderWorkerRMAList();
            try { fetch(GOOGLE_SCRIPT_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify({action: "deleteRMA", rma: rma}) }); } catch (e) {}
        }
    }

    // --- å½•å…¥æ ¸å¿ƒ (ä¿æŒ v9.3 ä½“éªŒ) ---
    function addFaultRow(type = "ç¢°æ’æ­»ç¯", qty = 1, price = null) {
        const id = 'r' + Math.random().toString(36).substr(2, 5);
        const up = price !== null ? price : (priceMap[type] || 0);
        const div = document.createElement('div');
        div.className = 'fault-row'; div.id = id;
        div.innerHTML = `<div class="flex-container">
            <div class="col-main"><select class="f_type" onchange="updateRow('${id}')">${Object.keys(priceMap).map(k=>`<option value="${k}" ${type===k?'selected':''}>${k} ($${priceMap[k]})</option>`).join('')}</select></div>
            <div class="col-qty"><input type="number" class="f_qty" value="${qty}" oninput="updateRow('${id}')"></div>
            <div class="col-subtotal"><input type="number" class="f_price" value="${(up*qty).toFixed(2)}" readonly style="background:#eee"></div>
            <div onclick="this.parentElement.parentElement.remove()" style="color:red;cursor:pointer">âœ•</div>
        </div>`;
        document.getElementById('faults_container').appendChild(div);
    }

    function updateRow(id) {
        const row = document.getElementById(id);
        const type = row.querySelector('.f_type').value;
        const qty = parseFloat(row.querySelector('.f_qty').value) || 0;
        row.querySelector('.f_price').value = (priceMap[type] * qty).toFixed(2);
    }

    async function saveRecord() {
        const sn = document.getElementById('barcode').value.trim();
        if(!sn) return alert("æ‰«ç ");
        let faults = [], total = 0;
        document.querySelectorAll('.fault-row').forEach(r => {
            const t = r.querySelector('.f_type').value;
            const q = parseFloat(r.querySelector('.f_qty').value) || 0;
            faults.push({type:t, qty:q}); total += (priceMap[t] * q);
        });
        const data = { id: editingId||Date.now(), rma: currentRMA, barcode: sn, details: faults.map(f=>`${f.type}*${f.qty}`).join(';'), total, user: currentUser, time: new Date().toLocaleString() };
        if(editingId) records = records.map(r => r.id === editingId ? data : r); else records.push(data);
        localStorage.setItem('led_repair_v105', JSON.stringify(records));
        try { fetch(GOOGLE_SCRIPT_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify({action:"save", ...data}) }); } catch(e){}
        cancelEdit(); renderEntryTable();
    }

    function renderEntryTable() {
        const myData = records.filter(r => r.rma === currentRMA);
        let sum = 0;
        document.querySelector('#recordTable tbody').innerHTML = myData.map(r => {
            sum += r.total;
            return `<tr><td>${r.barcode}<br><small>${r.time}</small></td><td>${r.details}</td><td>$${r.total.toFixed(2)}</td>
            <td class="no-print"><button class="btn-action" onclick="editRecord(${r.id})">æ”¹</button></td></tr>`;
        }).reverse().join('');
        document.getElementById('grand_total_display').innerText = `$${sum.toFixed(2)}`;
    }

    function editRecord(id) {
        const r = records.find(x => x.id === id); editingId = r.id;
        document.getElementById('barcode').value = r.barcode;
        document.getElementById('faults_container').innerHTML = "";
        r.details.split(';').forEach(d => { const [t, q] = d.split('*'); addFaultRow(t, q); });
        document.getElementById('cancelEditBtn').classList.remove('hidden');
    }

    function cancelEdit() { editingId = null; document.getElementById('barcode').value = ""; document.getElementById('faults_container').innerHTML = ""; addFaultRow(); document.getElementById('cancelEditBtn').classList.add('hidden'); }
    function createNewRMA() { const v = document.getElementById('new_rma_input').value.trim(); if(v) { currentRMA = v; showPage('page_entry'); renderEntryTable(); } }
    function showPage(id) { document.querySelectorAll('.page').forEach(p => p.classList.remove('active')); document.getElementById(id).classList.add('active'); if(id === 'page_list') renderWorkerRMAList(); }
    function exportSingleRMA() { alert("Excel å¯¼å‡ºæˆåŠŸ (æ¨¡æ‹Ÿ)"); }
</script>
