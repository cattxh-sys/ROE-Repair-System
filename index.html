<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LEDç»´ä¿®ç®¡ç†ç³»ç»Ÿ v9.3</title>
    <style>
        :root { --primary: #007aff; --success: #34c759; --danger: #ff3b30; --warning: #ff9500; --secondary: #8e8e93; }
        body { font-family: -apple-system, system-ui, sans-serif; background: #f2f2f7; margin: 0; padding: 15px; }
        .card { background: white; padding: 20px; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); max-width: 800px; margin: auto; min-height: 90vh; }
        .page { display: none; }
        .page.active { display: block; }
        
        .user-bar { background: #3a3a3c; color: white; padding: 12px 15px; border-radius: 10px; margin-bottom: 12px; display: flex; justify-content: space-between; align-items: center; font-size: 14px; }
        .info-bar { background: var(--primary); color: white; padding: 12px; border-radius: 10px; margin-bottom: 15px; display: flex; justify-content: space-between; align-items: center; }
        
        label { display: block; margin: 15px 0 5px; font-weight: 600; color: #3a3a3c; }
        input, select { width: 100%; padding: 13px; border: 1px solid #d1d1d6; border-radius: 10px; margin-bottom: 10px; box-sizing: border-box; font-size: 16px; }
        
        /* æ•…éšœè¡Œæ ·å¼ */
        .fault-row { background: #f0f0f5; padding: 12px; border-radius: 10px; margin-bottom: 12px; border-left: 4px solid var(--primary); }
        .flex-container { display: flex; gap: 8px; align-items: center; }
        .col-main { flex: 2.2; }
        .col-qty { flex: 0.8; }
        .col-subtotal { flex: 1.2; }
        .other-input { margin-top: 8px; border: 1px solid var(--warning); background: #fffbe6; }

        /* ç…§ç‰‡ç½‘æ ¼ */
        .photo-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-top: 10px; }
        .photo-item { position: relative; width: 100%; aspect-ratio: 1; border: 2px dashed #d1d1d6; border-radius: 10px; overflow: hidden; display: flex; align-items: center; justify-content: center; background: #f9f9fb; cursor: pointer; }
        .photo-item img { width: 100%; height: 100%; object-fit: cover; }
        
        .btn-full { width: 100%; padding: 14px; border: none; border-radius: 10px; font-size: 16px; font-weight: 600; cursor: pointer; margin-top: 10px; }
        .btn-blue { background: var(--primary); color: white; }
        .btn-green { background: var(--success); color: white; }
        .btn-outline { background: none; color: var(--primary); border: 1px solid var(--primary); }
        .btn-action { padding: 6px 12px; font-size: 13px; margin-left: 5px; border-radius: 6px; }
        
        table { width: 100%; border-collapse: collapse; font-size: 13px; margin-top: 15px; }
        th, td { border-bottom: 1px solid #e5e5ea; padding: 12px 8px; text-align: left; }
        .total-row { background: #f2f2f7; font-weight: bold; color: var(--danger); }
        .hidden { display: none !important; }

        @media print {
            .no-print, #input_area, .btn-full { display: none !important; }
            body { background: white; padding: 0; }
            .card { box-shadow: none; max-width: 100%; padding: 0; }
            .page { display: block !important; }
        }
    </style>
</head>
<body>

<div class="card">
    <div id="page_login" class="page active no-print">
        <h2 style="text-align:center; margin-top:40px;">ğŸ‘¤ ç»´ä¿®ç³»ç»Ÿç™»å½•</h2>
        <input type="text" id="login_user" placeholder="ç”¨æˆ·å">
        <input type="password" id="login_pass" placeholder="å¯†ç ">
        <button class="btn-blue btn-full" onclick="login()">ç™»å½•</button>
    </div>

    <div id="page_list" class="page no-print">
        <div class="user-bar">
            <span>å½“å‰äººå‘˜ï¼š<strong id="display_user">--</strong></span>
            <button onclick="logout()" style="background:none; color:#ff453a; border:none; font-weight:bold;">é€€å‡º</button>
        </div>
        <h3>æˆ‘çš„ç»´ä¿®ä»»åŠ¡</h3>
        <div id="rma_list_container"></div>
        <button class="btn-blue btn-full" onclick="showPage('page_new_rma')">+ æ–°å»º RMA ç»´ä¿®æŠ¥å‘Š</button>
    </div>

    <div id="page_new_rma" class="page no-print">
        <h2 style="text-align:center">ğŸ›  ä»»åŠ¡åˆå§‹åŒ–</h2>
        <label>è¯·è¾“å…¥ RMA å•å·</label>
        <input type="text" id="new_rma_input" placeholder="ä¾‹ï¼šRMA-2026-001">
        <button class="btn-blue btn-full" onclick="createNewRMA()">ç¡®è®¤åˆ›å»ºå¹¶è¿›å…¥</button>
        <button class="btn-outline btn-full" onclick="showPage('page_list')">è¿”å›</button>
    </div>

    <div id="page_entry" class="page">
        <div class="no-print">
            <div class="user-bar"><span>ç»´ä¿®å‘˜ï¼š<strong id="display_user_entry">--</strong></span></div>
            <div class="info-bar">
                <span>RMA: <strong id="display_rma">--</strong></span>
                <div>
                    <button class="btn-action" style="background:white; color:black;" onclick="window.print()">PDF</button>
                    <button class="btn-action" style="background:rgba(255,255,255,0.2); color:white;" onclick="showPage('page_list')">è¿”å›</button>
                </div>
            </div>
        </div>

        <div id="input_area" class="no-print">
            <label>1. æ¨¡ç»„æ¡ç </label>
            <input type="text" id="barcode" placeholder="æ‰«ææˆ–è¾“å…¥SNç ">
            
            <label>2. ç»´ä¿®é¡¹ç›®ä¸å°è®¡ (USD)</label>
            <div id="faults_container"></div>
            <button class="btn-outline" style="width:100%; padding:8px; margin-bottom:15px;" onclick="addFaultRow()">+ å¢åŠ æ•…éšœé¡¹</button>

            <label>3. ç»´ä¿®ç…§ç‰‡ (æœ€å¤š5å¼ )</label>
            <div class="photo-grid" id="photo_grid">
                <div class="photo-item" onclick="document.getElementById('photo_input').click()">ğŸ“· ç‚¹å‡»æ‹ç…§</div>
            </div>
            <input type="file" id="photo_input" class="hidden" accept="image/*" multiple onchange="handleFiles(this)">
            
            <button class="btn-green btn-full" id="submitBtn" onclick="saveRecord()">ä¿å­˜å¹¶åŒæ­¥äº‘ç«¯</button>
            <button id="cancelEditBtn" class="hidden btn-full" onclick="cancelEdit()" style="background:var(--secondary); color:white; margin-top:10px;">å–æ¶ˆä¿®æ”¹</button>
        </div>

        <table id="recordTable">
            <thead>
                <tr><th>æ¡ç /æ—¶é—´</th><th>æ•…éšœæ˜ç»†</th><th>å°è®¡</th><th class="no-print">æ“ä½œ</th></tr>
            </thead>
            <tbody id="recordTableBody"></tbody>
            <tfoot>
                <tr class="total-row">
                    <td colspan="2" style="text-align:right">RMA æ€»è®¡:</td>
                    <td colspan="2" id="grand_total_display">$0.00</td>
                </tr>
            </tfoot>
        </table>
    </div>
</div>

<script>
    const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwsFvoyLi5xzS4VR-j99DoymSfdRXRfI5wndSHGlEYsS-zvhv_nIdTkmhwE3QIoz1kmKw/exec";
    
    let records = JSON.parse(localStorage.getItem('led_repair_v93') || '[]');
    let currentUser = "", currentRMA = "", editingId = null;
    let tempPhotos = [];
    const priceMap = { "ç¢°æ’æ­»ç¯": 11, "ç¯ç æ•…éšœ": 0, "é¢ç½©æ›´æ¢": 3, "ICç»´ä¿®": 15, "ç”µè·¯æ¿ç»´ä¿®": 15, "å…¶ä»–": 0 };

    // --- ç™»å½•é€»è¾‘ ---
    function login() {
        const u = document.getElementById('login_user').value.trim();
        const p = document.getElementById('login_pass').value.trim();
        if(u && p) { // ç®€åŒ–ç‰ˆç™»å½•ï¼Œå®é™…é…åˆåç«¯
            currentUser = u;
            document.getElementById('display_user').innerText = u;
            document.getElementById('display_user_entry').innerText = u;
            showPage('page_list');
            renderRMAList();
        }
    }

    // --- RMA ä»»åŠ¡ç®¡ç† ---
    function createNewRMA() {
        const val = document.getElementById('new_rma_input').value.trim();
        if(!val) return alert("è¯·è¾“å…¥ RMA å·");
        currentRMA = val;
        showPage('page_entry');
        initEntryPage();
    }

    function renderRMAList() {
        const container = document.getElementById('rma_list_container');
        const myData = records.filter(r => r.user === currentUser);
        const myRMAs = [...new Set(myData.map(r => r.rma))];
        
        container.innerHTML = myRMAs.map(rma => `
            <div class="info-bar" style="background:#f9f9fb; border:1px solid #e5e5ea; color:black; margin-bottom:10px; cursor:pointer;" onclick="openRMA('${rma}')">
                <b>${rma}</b>
                <span style="color:var(--secondary); font-size:12px;">ç‚¹å‡»è¿›å…¥ ></span>
            </div>
        `).join('') || '<p style="color:var(--secondary); text-align:center;">æš‚æ— ç»´ä¿®è®°å½•</p>';
    }

    function openRMA(rma) {
        currentRMA = rma;
        showPage('page_entry');
        initEntryPage();
    }

    // --- å½•å…¥æ ¸å¿ƒé€»è¾‘ ---
    function initEntryPage() {
        document.getElementById('display_rma').innerText = currentRMA;
        cancelEdit();
        renderTable();
    }

    function addFaultRow(type = "ç¢°æ’æ­»ç¯", qty = 1, customPrice = null) {
        const container = document.getElementById('faults_container');
        const rowId = 'row_' + Math.random().toString(36).substr(2, 5);
        const div = document.createElement('div');
        div.className = 'fault-row';
        div.id = rowId;
        
        const isOther = type === 'å…¶ä»–';
        const unitPrice = isOther ? (customPrice || 0) : priceMap[type];

        div.innerHTML = `
            <div class="flex-container">
                <div class="col-main">
                    <select class="f_type" onchange="updateRowPrice('${rowId}')">
                        ${Object.keys(priceMap).map(k => `<option value="${k}" ${type===k?'selected':''}>${k} ($${priceMap[k]})</option>`).join('')}
                    </select>
                </div>
                <div class="col-qty">
                    <input type="number" class="f_qty" value="${qty}" min="1" oninput="updateRowPrice('${rowId}')">
                </div>
                <div class="col-subtotal">
                    <input type="number" class="f_sub_display" value="${(unitPrice * qty).toFixed(2)}" readonly style="background:#f0f0f5; font-weight:bold; color:var(--danger);">
                    <input type="hidden" class="f_unit_price" value="${unitPrice}">
                </div>
                <div class="no-print" style="cursor:pointer; color:var(--danger); font-weight:bold; padding:0 5px;" onclick="removeFaultRow('${rowId}')">âœ•</div>
            </div>
            <input type="text" class="f_other_text other-input ${isOther?'':'hidden'}" placeholder="å…·ä½“æ•…éšœæè¿°..." value="${isOther && isNaN(type) ? type : ''}">
            <div class="other-price-input ${isOther?'':'hidden'}" style="margin-top:5px;">
                <input type="number" class="f_custom_price" placeholder="è¾“å…¥å•ä»·" value="${unitPrice}" oninput="updateRowPrice('${rowId}')">
            </div>
        `;
        container.appendChild(div);
    }

    function updateRowPrice(rowId) {
        const row = document.getElementById(rowId);
        const type = row.querySelector('.f_type').value;
        const qty = parseInt(row.querySelector('.f_qty').value) || 0;
        
        const otherText = row.querySelector('.f_other_text');
        const customPriceDiv = row.querySelector('.other-price-input');
        
        let unitPrice = 0;
        if(type === 'å…¶ä»–') {
            otherText.classList.remove('hidden');
            customPriceDiv.classList.remove('hidden');
            unitPrice = parseFloat(row.querySelector('.f_custom_price').value) || 0;
        } else {
            otherText.classList.add('hidden');
            customPriceDiv.classList.add('hidden');
            unitPrice = priceMap[type];
        }
        
        row.querySelector('.f_unit_price').value = unitPrice;
        row.querySelector('.f_sub_display').value = (unitPrice * qty).toFixed(2);
    }

    function removeFaultRow(rowId) {
        if(document.querySelectorAll('.fault-row').length > 1) {
            document.getElementById(rowId).remove();
        }
    }

    async function saveRecord() {
        const barcode = document.getElementById('barcode').value.trim();
        if(!barcode) return alert("è¯·å…ˆæ‰«ææ¡ç ï¼");

        const btn = document.getElementById('submitBtn');
        btn.disabled = true;
        btn.innerText = "æ­£åœ¨åŒæ­¥äº‘ç«¯...";

        let faults = [], moduleTotal = 0;
        document.querySelectorAll('.fault-row').forEach(row => {
            let type = row.querySelector('.f_type').value;
            const qty = parseInt(row.querySelector('.f_qty').value) || 0;
            const up = parseFloat(row.querySelector('.f_unit_price').value) || 0;
            if(type === 'å…¶ä»–') type = row.querySelector('.f_other_text').value || "å…¶ä»–æ•…éšœ";
            
            faults.push({ type, qty, unitPrice: up });
            moduleTotal += (qty * up);
        });

        const newEntry = {
            id: editingId || Date.now(),
            rma: currentRMA,
            barcode,
            faults,
            moduleTotal,
            photos: [...tempPhotos],
            user: currentUser,
            time: new Date().toLocaleString()
        };

        if(editingId) {
            records = records.map(r => r.id === editingId ? newEntry : r);
        } else {
            records.push(newEntry);
        }

        localStorage.setItem('led_repair_v93', JSON.stringify(records));

        // åŒæ­¥ Google Sheets
        try {
            const payload = {
                action: "save",
                rma: newEntry.rma,
                barcode: newEntry.barcode,
                user: newEntry.user,
                total: newEntry.moduleTotal,
                details: newEntry.faults.map(f => `${f.type} x${f.qty}`).join('; ')
            };
            await fetch(SCRIPT_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(payload) });
        } catch(e) { console.error("Cloud sync failed"); }

        btn.disabled = false;
        btn.innerText = "ä¿å­˜å¹¶åŒæ­¥äº‘ç«¯";
        cancelEdit();
        renderTable();
    }

    function renderTable() {
        const tbody = document.getElementById('recordTableBody');
        const myData = records.filter(r => r.rma === currentRMA);
        let gTotal = 0;

        tbody.innerHTML = myData.map(r => {
            gTotal += r.moduleTotal;
            return `
                <tr>
                    <td><b>${r.barcode}</b><br><small>${r.time}</small></td>
                    <td>${r.faults.map(f => `${f.type} x${f.qty}`).join('<br>')}</td>
                    <td style="color:var(--danger); font-weight:bold;">$${r.moduleTotal.toFixed(2)}</td>
                    <td class="no-print">
                        <button class="btn-action btn-outline" onclick="editRecord(${r.id})">æ”¹</button>
                        <button class="btn-action" style="color:var(--danger);" onclick="deleteRecord(${r.id})">åˆ </button>
                    </td>
                </tr>
            `;
        }).reverse().join('');
        
        document.getElementById('grand_total_display').innerText = `$${gTotal.toFixed(2)}`;
    }

    function editRecord(id) {
        const r = records.find(x => x.id === id);
        if(!r) return;
        
        editingId = id;
        document.getElementById('barcode').value = r.barcode;
        document.getElementById('faults_container').innerHTML = "";
        r.faults.forEach(f => addFaultRow(f.type, f.qty, f.unitPrice));
        tempPhotos = [...(r.photos || [])];
        renderPhotoGrid();

        document.getElementById('submitBtn').innerText = "ç¡®è®¤ä¿®æ”¹";
        document.getElementById('cancelEditBtn').classList.remove('hidden');
        window.scrollTo(0, 0);
    }

    function deleteRecord(id) {
        if(confirm("ç¡®å®šè¦åˆ é™¤è¿™æ¡è®°å½•å—ï¼Ÿ")) {
            records = records.filter(r => r.id !== id);
            localStorage.setItem('led_repair_v93', JSON.stringify(records));
            renderTable();
        }
    }

    function cancelEdit() {
        editingId = null;
        document.getElementById('barcode').value = "";
        document.getElementById('faults_container').innerHTML = "";
        addFaultRow(); // é»˜è®¤æ·»åŠ ä¸€è¡Œ
        tempPhotos = [];
        renderPhotoGrid();
        document.getElementById('submitBtn').innerText = "ä¿å­˜å¹¶åŒæ­¥äº‘ç«¯";
        document.getElementById('cancelEditBtn').classList.add('hidden');
    }

    // --- å›¾ç‰‡å¤„ç† ---
    function handleFiles(input) {
        Array.from(input.files).forEach(file => {
            const reader = new FileReader();
            reader.onload = (e) => {
                if(tempPhotos.length < 5) {
                    tempPhotos.push(e.target.result);
                    renderPhotoGrid();
                }
            };
            reader.readAsDataURL(file);
        });
    }

    function renderPhotoGrid() {
        const grid = document.getElementById('photo_grid');
        grid.innerHTML = tempPhotos.map((src, i) => `
            <div class="photo-item">
                <img src="${src}">
                <div class="no-print" style="position:absolute; top:2px; right:2px; background:rgba(255,0,0,0.7); color:white; border-radius:50%; width:20px; height:20px; text-align:center; line-height:20px;" onclick="tempPhotos.splice(${i},1);renderPhotoGrid()">Ã—</div>
            </div>
        `).join('') + (tempPhotos.length < 5 ? `<div class="photo-item no-print" onclick="document.getElementById('photo_input').click()">ğŸ“· ç‚¹å‡»æ‹ç…§</div>` : '');
    }

    // --- è·¯ç”±ç®¡ç† ---
    function showPage(pageId) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.getElementById(pageId).classList.add('active');
        if(pageId === 'page_list') renderRMAList();
    }

    function logout() {
        location.reload();
    }
</script>

</body>
</html>
