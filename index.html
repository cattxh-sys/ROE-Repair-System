        .photo-item { position: relative; width: 100%; aspect-ratio: 1; border: 2px dashed #d1d1d6; border-radius: 10px; overflow: hidden; display: flex; align-items: center; justify-content: center; background: #f9f9fb; cursor: pointer; }

    </style>
</head>
<body>

<div class="card">

        <input type="text" id="login_user" placeholder="ç”¨æˆ·å">
        <input type="password" id="login_pass" placeholder="å¯†ç ">

    <div id="page_admin" class="page no-print">

        </div>

        <input type="text" id="adminSearch" placeholder="ğŸ” æœç´¢ RMA å·æˆ–ç»´ä¿®å‘˜å§“å..." oninput="filterRMAList()">

    <div id="page_admin_detail" class="page">

            <strong id="admin_detail_title">RMA æ˜ç»†</strong>
            <button onclick="window.print()" class="btn-action" style="background:white; color:black;">å¯¼å‡ºPDF</button>

                <tr><th>æ—¶é—´</th><th>æ¡ç </th><th>æ•…éšœé¡¹ç›®</th><th>é‡‘é¢</th><th>ç»´ä¿®å‘˜</th></tr>
            </thead>
            <tbody id="adminDetailBody"></tbody>
        </table>
    </div>

    <div id="page_worker_list" class="page no-print">
        <div class="user-bar">
            <span>ç»´ä¿®å‘˜ï¼š<strong id="display_user">--</strong></span>
            <button onclick="logout()" style="background:none; color:#ff453a; border:none; font-weight:bold;">é€€å‡º</button>
        </div>
        <h3>æˆ‘çš„ç»´ä¿®å•</h3>
        <div id="worker_rma_list_container"></div>
        <button class="btn-blue btn-full" onclick="showPage('page_new_rma')">+ æ–°å»º RMA ç»´ä¿®æŠ¥å‘Š</button>

    <div id="page_new_rma" class="page no-print">
        <h2 style="text-align:center">ğŸ›  ä»»åŠ¡åˆå§‹åŒ–</h2>
        <label>è¯·è¾“å…¥æ–° RMA å•å·</label>
        <input type="text" id="new_rma_input" placeholder="ä¾‹ï¼šRMA-2026-001">
        <button class="btn-blue btn-full" onclick="createNewRMA()">ç¡®è®¤åˆ›å»ºå¹¶è¿›å…¥</button>
        <button class="btn-outline btn-full" onclick="showPage('page_worker_list')">è¿”å›</button>
    </div>

    <div id="page_entry" class="page">
        <div class="no-print">
            <div class="user-bar"><span>æ“ä½œå‘˜ï¼š<strong id="display_user_entry">--</strong></span></div>
            <div class="info-bar">
                <span>RMA: <strong id="display_rma">--</strong></span>
                <div>
                    <button class="btn-action" style="background:white; color:black;" onclick="window.print()">PDF</button>
                    <button class="btn-action" style="background:rgba(255,255,255,0.2); color:white;" onclick="showPage('page_worker_list')">è¿”å›</button>
                </div>
            </div>
        </div>

        <div id="input_area" class="no-print">
            <label>1. æ¨¡ç»„æ¡ç </label>
            <input type="text" id="barcode" placeholder="æ‰«ææˆ–è¾“å…¥SNç ">
            
            <label>2. ç»´ä¿®é¡¹ç›®ä¸å°è®¡ (USD)</label>
            <div id="faults_container"></div>
            <button class="btn-outline" style="width:100%; padding:8px; margin-bottom:15px;" onclick="addFaultRow()">+ å¢åŠ æ•…éšœé¡¹</button>

            <label>3. ç»´ä¿®ç…§ç‰‡</label>
            <div class="photo-grid" id="photo_grid">
                <div class="photo-item" onclick="document.getElementById('photo_input').click()">ğŸ“· ç‚¹å‡»æ‹ç…§</div>
            </div>
            <input type="file" id="photo_input" class="hidden" accept="image/*" multiple onchange="handleFiles(this)">
            
            <button class="btn-green btn-full" id="submitBtn" onclick="saveRecord()">ä¿å­˜å¹¶åŒæ­¥äº‘ç«¯</button>
            <button id="cancelEditBtn" class="hidden btn-full" onclick="cancelEdit()" style="background:var(--secondary); color:white; margin-top:10px;">å–æ¶ˆä¿®æ”¹</button>
        </div>

        <table id="recordTable">

                <tr><th>æ¡ç /æ—¶é—´</th><th>æ•…éšœæ˜ç»†</th><th>æ•°é‡</th><th>å°è®¡</th><th class="no-print">æ“ä½œ</th></tr>
            </thead>
            <tbody id="recordTableBody"></tbody>
            <tfoot>
                <tr class="total-row"><td colspan="3" style="text-align:right">RMAæ€»è®¡:</td><td colspan="2" id="grand_total_display">$0.00</td></tr>

<script>
    const GOOGLE_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwsFvoyLi5xzS4VR-j99DoymSfdRXRfI5wndSHGlEYsS-zvhv_nIdTkmhwE3QIoz1kmKw/exec"; 

    let records = JSON.parse(localStorage.getItem('led_repair_v10') || '[]');
    let currentUser = "", currentRole = "", currentRMA = "", editingId = null, tempPhotos = [];
    let allAdminRMAs = []; // å­˜å‚¨ç®¡ç†å‘˜è·å–çš„ç´¢å¼•
    const priceMap = { "ç¢°æ’æ­»ç¯": 11, "ç¯ç æ•…éšœ": 0, "é¢ç½©æ›´æ¢": 3, "ICç»´ä¿®": 15, "ç”µè·¯æ¿ç»´ä¿®": 15, "å…¶ä»–": 0 };

    async function secureLogin() {
        const user = document.getElementById('login_user').value.trim();
        const pass = document.getElementById('login_pass').value.trim();
        if(!user || !pass) return alert("è¯·å¡«å†™å®Œæ•´");
        document.getElementById('loginBtn').innerText = "éªŒè¯ä¸­...";
        try {
            const resp = await fetch(`${GOOGLE_SCRIPT_URL}?username=${user}&password=${pass}`);
            const data = await resp.json();
            if(data.result === "success") {
                currentUser = user; currentRole = data.role;
                if(data.role === 'admin') {
                    document.getElementById('admin_name').innerText = user;
                    showPage('page_admin'); loadAdminRMAList();
                } else {
                    document.getElementById('display_user').innerText = user;
                    document.getElementById('display_user_entry').innerText = user;
                    showPage('page_worker_list'); renderWorkerRMAList();
                }
            } else { alert("éªŒè¯å¤±è´¥"); }
        } catch (e) { alert("ç½‘ç»œé”™è¯¯"); }
        document.getElementById('loginBtn').innerText = "ç™»å½•";
    }

    // --- ç®¡ç†å‘˜é€»è¾‘ ---
    async function loadAdminRMAList() {
        const container = document.getElementById('admin_rma_list_container');
        container.innerHTML = "åŠ è½½ä¸­...";
        try {
            const resp = await fetch(`${GOOGLE_SCRIPT_URL}?action=getRMAList`);
            allAdminRMAs = await resp.json();
            renderAdminCards(allAdminRMAs);
        } catch (e) { container.innerHTML = "åŠ è½½å¤±è´¥"; }
    }

    function renderAdminCards(list) {
        const container = document.getElementById('admin_rma_list_container');
        container.innerHTML = list.map(item => `
            <div class="rma-card" onclick="loadAdminDetail('${item.name}')">
                <div class="rma-card-content">
                    <div><strong>${item.name}</strong><br><small>ç»´ä¿®å‘˜: ${item.worker} | ${item.lastTime}</small></div>
                    <div style="text-align:right"><span style="background:var(--primary);color:white;padding:2px 8px;border-radius:10px;font-size:12px;">${item.count} æ¨¡ç»„</span></div>
                </div>
            </div>
        `).join('');
    }

    function filterRMAList() {
        const kw = document.getElementById('adminSearch').value.toLowerCase();
        const filtered = allAdminRMAs.filter(i => i.name.toLowerCase().includes(kw) || i.worker.toLowerCase().includes(kw));
        renderAdminCards(filtered);
    }

    async function loadAdminDetail(rmaName) {
        showPage('page_admin_detail');
        document.getElementById('admin_detail_title').innerText = "RMA: " + rmaName;
        document.getElementById('print_rma_title_admin').innerText = "ç»´ä¿®æŠ¥å‘Š - " + rmaName;
        const tbody = document.getElementById('adminDetailBody');
        tbody.innerHTML = "<tr><td colspan='5' style='text-align:center'>æ­£åœ¨è·å–æ˜ç»†...</td></tr>";
        try {
            const resp = await fetch(`${GOOGLE_SCRIPT_URL}?action=getRMADetail&rma=${encodeURIComponent(rmaName)}`);
            const details = await resp.json();
            tbody.innerHTML = details.map(row => `<tr><td><small>${row[0]}</small></td><td><b>${row[2]}</b></td><td>${row[3]}</td><td style="color:var(--danger);font-weight:bold;">$${row[4]}</td><td>${row[5]}</td></tr>`).join('');
        } catch (e) { alert("è·å–æ˜ç»†å¤±è´¥"); }
    }

    // --- ç»´ä¿®å‘˜å½•å…¥é€»è¾‘ (ä¿æŒ V9.3 UI å’ŒåŠŸèƒ½) ---
    function addFaultRow(typeVal = "ç¢°æ’æ­»ç¯", qtyVal = 1, customPrice = null) {
        const container = document.getElementById('faults_container');
        const rowId = 'row_' + Math.random().toString(36).substr(2, 5);
        const div = document.createElement('div');
        div.className = 'fault-row'; div.id = rowId;
        const isStandard = priceMap.hasOwnProperty(typeVal) && typeVal !== 'å…¶ä»–';
        const unitPrice = isStandard ? priceMap[typeVal] : (customPrice || 0);

        div.innerHTML = `
            <div class="flex-container">
                <div class="col-main"><select class="f_type" onchange="updateRow('${rowId}')">
                    <option value="ç¢°æ’æ­»ç¯" ${typeVal==='ç¢°æ’æ­»ç¯'?'selected':''}>ç¢°æ’æ­»ç¯ ($11)</option>
                    <option value="ç¯ç æ•…éšœ" ${typeVal==='ç¯ç æ•…éšœ'?'selected':''}>ç¯ç æ•…éšœ ($0)</option>
                    <option value="é¢ç½©æ›´æ¢" ${typeVal==='é¢ç½©æ›´æ¢'?'selected':''}>é¢ç½©æ›´æ¢ ($3)</option>
                    <option value="ICç»´ä¿®" ${typeVal==='ICç»´ä¿®'?'selected':''}>ICç»´ä¿® ($15)</option>
                    <option value="ç”µè·¯æ¿ç»´ä¿®" ${typeVal==='ç”µè·¯æ¿ç»´ä¿®'?'selected':''}>ç”µè·¯æ¿ç»´ä¿® ($15)</option>
                    <option value="å…¶ä»–" ${typeVal==='å…¶ä»–'?'selected':''}>å…¶ä»– (è‡ªå®šä¹‰)</option>
                </select></div>
                <div class="col-qty"><input type="number" class="f_qty" value="${qtyVal}" min="1" oninput="updateRow('${rowId}')"></div>
                <div class="col-subtotal">
                    <input type="number" class="f_price_display" value="${(unitPrice * qtyVal).toFixed(2)}" readonly style="background:#f0f0f5; font-weight:bold; color:var(--danger);">
                    <input type="hidden" class="f_unit_price" value="${unitPrice}">
                </div>
                <div class="no-print" style="cursor:pointer; color:red;" onclick="removeFaultRow('${rowId}')">âœ•</div>
            </div>
            <input type="text" class="f_other_text other-input ${typeVal==='å…¶ä»–'?'':'hidden'}" placeholder="æ•…éšœæè¿°..." value="${!isStandard ? typeVal : ''}">
            <div class="other-price-input ${typeVal==='å…¶ä»–'?'':'hidden'}" style="margin-top:5px;">
                <input type="number" class="f_manual_unit_price" value="${unitPrice}" oninput="updateRow('${rowId}')" placeholder="å•ä»·">
            </div>
        `;
        container.appendChild(div);
    }

    function updateRow(rowId) {
        const row = document.getElementById(rowId);
        const type = row.querySelector('.f_type').value;
        const qty = parseInt(row.querySelector('.f_qty').value) || 0;
        let unitPrice = (type === 'å…¶ä»–') ? (parseFloat(row.querySelector('.f_manual_unit_price').value) || 0) : priceMap[type];
        row.querySelector('.f_other_text').classList.toggle('hidden', type !== 'å…¶ä»–');
        row.querySelector('.other-price-input').classList.toggle('hidden', type !== 'å…¶ä»–');
        row.querySelector('.f_unit_price').value = unitPrice;
        row.querySelector('.f_price_display').value = (unitPrice * qty).toFixed(2);
    }

    function removeFaultRow(id) { if(document.querySelectorAll('.fault-row').length > 1) document.getElementById(id).remove(); }

    async function saveRecord() {
        const barcode = document.getElementById('barcode').value.trim();
        if(!barcode) return alert("è¯·è¾“å…¥æ¡ç ");
        const btn = document.getElementById('submitBtn');
        btn.disabled = true; btn.innerText = "åŒæ­¥ä¸­...";

        let faults = [], moduleTotal = 0;
        document.querySelectorAll('.fault-row').forEach(row => {
            let type = row.querySelector('.f_type').value;
            const qty = parseInt(row.querySelector('.f_qty').value) || 0;
            const up = parseFloat(row.querySelector('.f_unit_price').value) || 0;
            if(type === 'å…¶ä»–') type = row.querySelector('.f_other_text').value.trim() || "å…¶ä»–";
            faults.push({ type, qty, unitPrice: up });
            moduleTotal += (qty * up);
        });

        const data = { id: editingId || Date.now(), rma: currentRMA, barcode, faults, moduleTotal, user: currentUser, time: new Date().toLocaleString() };
        
        if(editingId) {
            const idx = records.findIndex(r => r.id === editingId);
            records[idx] = data;
        } else { records.push(data); }

        localStorage.setItem('led_repair_v10', JSON.stringify(records));
        try {
            const payload = { action: "save", rma: data.rma, barcode: data.barcode, user: data.user, time: data.time, total: data.moduleTotal, details: data.faults.map(f => `${f.type}*${f.qty}`).join('; ') };
            await fetch(GOOGLE_SCRIPT_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(payload) });
        } catch (e) {}

        cancelEdit(); renderEntryTable();
        btn.disabled = false; btn.innerText = "ä¿å­˜å¹¶åŒæ­¥äº‘ç«¯";
    }

    function renderEntryTable() {
        document.getElementById('display_rma').innerText = currentRMA;
        const tbody = document.getElementById('recordTableBody');
        const myData = records.filter(r => r.rma === currentRMA);
        let grandTotal = 0;
        tbody.innerHTML = myData.map(r => {
            grandTotal += r.moduleTotal;
            return `<tr>
                <td><b>${r.barcode}</b><br><small>${r.time}</small></td>
                <td>${r.faults.map(f => f.type).join('<br>')}</td>
                <td>${r.faults.map(f => f.qty).join('<br>')}</td>
                <td style="color:var(--danger);font-weight:bold;">$${r.moduleTotal.toFixed(2)}</td>
                <td class="no-print"><button class="btn-action btn-outline" onclick="editIt(${r.id})">æ”¹</button></td>
            </tr>`;
        }).reverse().join('');
        document.getElementById('grand_total_display').innerText = `$${grandTotal.toFixed(2)}`;
    }

    function editIt(id) {
        const r = records.find(x => x.id === id);
        if(!r) return;
        editingId = r.id;
        document.getElementById('barcode').value = r.barcode;
        document.getElementById('faults_container').innerHTML = "";
        r.faults.forEach(f => addFaultRow(f.type, f.qty, f.unitPrice));
        document.getElementById('submitBtn').innerText = "ç¡®è®¤ä¿®æ”¹";
        document.getElementById('cancelEditBtn').classList.remove('hidden');
        window.scrollTo(0,0);
    }

    function cancelEdit() {
        editingId = null;
        document.getElementById('barcode').value = "";
        document.getElementById('faults_container').innerHTML = "";
        addFaultRow();
        document.getElementById('submitBtn').innerText = "ä¿å­˜å¹¶åŒæ­¥äº‘ç«¯";
        document.getElementById('cancelEditBtn').classList.add('hidden');
    }

    function createNewRMA() {
        const val = document.getElementById('new_rma_input').value.trim();
        if(val) { currentRMA = val; showPage('page_entry'); cancelEdit(); }
    }

    function renderWorkerRMAList() {
        const container = document.getElementById('worker_rma_list_container');
        const myRMAs = [...new Set(records.filter(r => r.user === currentUser).map(r => r.rma))];
        container.innerHTML = myRMAs.map(rma => `<div class="rma-card" onclick="currentRMA='${rma}';showPage('page_entry');renderEntryTable();"><div class="rma-card-content"><b>${rma}</b><button class="btn-action btn-outline">è¿›å…¥</button></div></div>`).join('');
    }

    function showPage(id) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.getElementById(id).classList.add('active');
    }

    function handleFiles(input) {
        Array.from(input.files).forEach(file => {
            const r = new FileReader();
            r.onload = (e) => { if(tempPhotos.length < 5) tempPhotos.push(e.target.result); renderPhotoGrid(); };
            r.readAsDataURL(file);
        });
    }

    function renderPhotoGrid() {
        const grid = document.getElementById('photo_grid');
        grid.innerHTML = tempPhotos.map((src, i) => `<div class="photo-item"><img src="${src}"><div class="no-print" style="position:absolute;top:0;right:0;background:red;color:white;padding:2px 5px;" onclick="tempPhotos.splice(${i},1);renderPhotoGrid()">âœ•</div></div>`).join('') + (tempPhotos.length < 5 ? `<div class="photo-item no-print" onclick="document.getElementById('photo_input').click()">ğŸ“· ç‚¹å‡»æ‹ç…§</div>` : '');
    }

    function logout() { location.reload(); }
</script>
