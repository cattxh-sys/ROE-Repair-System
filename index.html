<body>

<div class="card">

        <label>è¯·é€‰æ‹©æ‚¨çš„å§“å</label>

                    <button class="btn-action" style="background:rgba(255,255,255,0.2); color:white;" onclick="showPage('page_list')">è¿”å›</button>

            </div>
        </div>

        <div id="input_area" class="no-print">
            <label>1. æ¨¡ç»„æ¡ç </label>
            <input type="text" id="barcode" placeholder="æ‰«ææˆ–è¾“å…¥SNç ">
            
            <label>2. ç»´ä¿®é¡¹ç›®ä¸å°è®¡ (USD)</label>
            <div id="faults_container"></div>
            <button class="btn-outline" style="width:100%; padding:8px; margin-bottom:15px;" onclick="addFaultRow()">+ å¢åŠ æ•…éšœé¡¹</button>

            <label>3. ç»´ä¿®ç…§ç‰‡ (å½•å…¥åè‡ªåŠ¨æ¸…ç©º)</label>
            <div class="photo-grid" id="photo_grid">
                <div class="photo-item" onclick="document.getElementById('photo_input').click()">ğŸ“· ç‚¹å‡»æ‹ç…§</div>

            <button class="btn-green btn-full" id="submitBtn" onclick="saveRecord()">ä¿å­˜æ­¤æ¨¡ç»„è®°å½•</button>
            <button id="cancelEditBtn" class="hidden btn-full" onclick="cancelEdit()" style="background:var(--secondary); color:white;">å–æ¶ˆä¿®æ”¹</button>

        <div class="table-container">

                    <tr><th>æ¡ç /æ—¶é—´</th><th>æ•…éšœæ˜ç»†</th><th>æ•°é‡</th><th>å°è®¡</th><th>ç…§ç‰‡</th><th class="no-print">æ“ä½œ</th></tr>
                </thead>
                <tbody></tbody>
                <tfoot>

</div>

<script>
    // --- é…ç½®ä¸­å¿ƒ ---
    const GOOGLE_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwsFvoyLi5xzS4VR-j99DoymSfdRXRfI5wndSHGlEYsS-zvhv_nIdTkmhwE3QIoz1kmKw/exec"; 

    let records = JSON.parse(localStorage.getItem('led_repair_v87') || '[]');
    let currentUser = "", currentRMA = "", editingId = null;
    let tempPhotos = [];
    const priceMap = { "ç¢°æ’æ­»ç¯": 11, "ç¯ç æ•…éšœ": 0, "é¢ç½©æ›´æ¢": 3, "ICç»´ä¿®": 15, "ç”µè·¯æ¿ç»´ä¿®": 15, "å…¶ä»–": 0 };

    function showPage(id) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        if(currentRMA) document.getElementById('display_rma').innerText = currentRMA;
        if(id === 'page_list') renderRMAList();
        if(id === 'page_entry' && editingId === null) resetFaultRows();
    }

    function addFaultRow(typeVal = "ç¢°æ’æ­»ç¯", qtyVal = 1, customPrice = null) {
        const container = document.getElementById('faults_container');
        const rowId = 'row_' + Math.random().toString(36).substr(2, 5);
        const div = document.createElement('div');
        div.className = 'fault-row';
        div.id = rowId;
        const isStandard = priceMap.hasOwnProperty(typeVal) && typeVal !== 'å…¶ä»–';
        const displayType = isStandard ? typeVal : 'å…¶ä»–';
        const unitPrice = isStandard ? priceMap[typeVal] : (customPrice || 0);

        div.innerHTML = `
            <div class="flex-container">
                <div class="col-main"><select class="f_type" onchange="updateRow('${rowId}')">
                    <option value="ç¢°æ’æ­»ç¯" ${displayType==='ç¢°æ’æ­»ç¯'?'selected':''}>ç¢°æ’æ­»ç¯ ($11)</option>
                    <option value="ç¯ç æ•…éšœ" ${displayType==='ç¯ç æ•…éšœ'?'selected':''}>ç¯ç æ•…éšœ ($0)</option>
                    <option value="é¢ç½©æ›´æ¢" ${displayType==='é¢ç½©æ›´æ¢'?'selected':''}>é¢ç½©æ›´æ¢ ($3)</option>
                    <option value="ICç»´ä¿®" ${displayType==='ICç»´ä¿®'?'selected':''}>ICç»´ä¿® ($15)</option>
                    <option value="ç”µè·¯æ¿ç»´ä¿®" ${displayType==='ç”µè·¯æ¿ç»´ä¿®'?'selected':''}>ç”µè·¯æ¿ç»´ä¿® ($15)</option>
                    <option value="å…¶ä»–" ${displayType==='å…¶ä»–'?'selected':''}>å…¶ä»– (è‡ªå®šä¹‰)</option>
                </select></div>
                <div class="col-qty"><input type="number" class="f_qty" value="${qtyVal}" min="1" oninput="updateRow('${rowId}')"></div>
                <div class="col-subtotal">
                    <input type="number" class="f_price_display" value="${(unitPrice * qtyVal).toFixed(2)}" readonly style="background:#f0f0f5; font-weight:bold; color:var(--danger);">
                    <input type="hidden" class="f_unit_price" value="${unitPrice}">
                </div>
                <div style="cursor:pointer; color:red; padding:0 5px;" onclick="removeFaultRow('${rowId}')">âœ•</div>
            </div>
            <input type="text" class="f_other_text other-input ${displayType==='å…¶ä»–'?'':'hidden'}" placeholder="æ•…éšœæè¿°..." value="${!isStandard ? typeVal : ''}">
            <div class="other-price-input ${displayType==='å…¶ä»–'?'':'hidden'}" style="margin-top:5px;">
                <input type="number" class="f_manual_unit_price" value="${unitPrice}" oninput="updateRow('${rowId}')" placeholder="è¾“å…¥å•ä»·">
            </div>
        `;
        container.appendChild(div);
    }

    function updateRow(rowId) {
        const row = document.getElementById(rowId);
        const type = row.querySelector('.f_type').value;
        const qty = parseInt(row.querySelector('.f_qty').value) || 0;
        let unitPrice = (type === 'å…¶ä»–') ? (parseFloat(row.querySelector('.f_manual_unit_price').value) || 0) : priceMap[type];
        row.querySelector('.f_other_text').classList.toggle('hidden', type !== 'å…¶ä»–');
        row.querySelector('.other-price-input').classList.toggle('hidden', type !== 'å…¶ä»–');
        row.querySelector('.f_unit_price').value = unitPrice;
        row.querySelector('.f_price_display').value = (unitPrice * qty).toFixed(2);
    }

    async function saveRecord() {
        const barcode = document.getElementById('barcode').value.trim();
        const submitBtn = document.getElementById('submitBtn');
        if(!barcode) return alert("æ¡ç å¿…å¡«");

        submitBtn.disabled = true;
        submitBtn.innerText = "åŒæ­¥ä¸­...";

        let faults = [], moduleTotal = 0;
        document.querySelectorAll('.fault-row').forEach(row => {
            let type = row.querySelector('.f_type').value;
            const qty = parseInt(row.querySelector('.f_qty').value) || 0;
            const unitPrice = parseFloat(row.querySelector('.f_unit_price').value) || 0;
            if(type === 'å…¶ä»–') type = row.querySelector('.f_other_text').value.trim() || "å…¶ä»–";
            faults.push({ type, qty, unitPrice });
            moduleTotal += (qty * unitPrice);
        });

        const data = { 
            id: Date.now(),
            rma: currentRMA, 
            barcode, 
            faults, 
            moduleTotal, 
            user: currentUser, 
            time: new Date().toLocaleString(), 
            photos: [...tempPhotos],
            synced: false 
        };

        // ä¿å­˜åˆ°æœ¬åœ°
        if(editingId !== null) records[editingId] = data; else records.push(data);
        localStorage.setItem('led_repair_v87', JSON.stringify(records));
        
        // å°è¯•åŒæ­¥åˆ°äº‘ç«¯
        await syncToCloud(data);

        resetForm();
        renderEntryTable();
        submitBtn.disabled = false;
        submitBtn.innerText = "ä¿å­˜æ­¤æ¨¡ç»„è®°å½•";
    }

    async function syncToCloud(data) {
        if(!GOOGLE_SCRIPT_URL || GOOGLE_SCRIPT_URL.includes("è¿™é‡Œæ›¿æ¢")) return;
        
        // ç²¾ç®€æ•°æ®ç”¨äºåŒæ­¥è¡¨æ ¼ (ä¸ä¼ å·¨å‹å›¾ç‰‡Base64ä»¥é˜²è¶…æ—¶)
        const payload = {
            rma: data.rma,
            barcode: data.barcode,
            details: data.faults.map(f => `${f.type}*${f.qty}`).join('; '),
            total: data.moduleTotal,
            user: data.user,
            time: data.time
        };

        try {
            await fetch(GOOGLE_SCRIPT_URL, {
                method: 'POST',
                mode: 'no-cors',
                body: JSON.stringify(payload)
            });
            // æ›´æ–°æœ¬åœ°çŠ¶æ€ä¸ºå·²åŒæ­¥
            const idx = records.findIndex(r => r.id === data.id);
            if(idx !== -1) {
                records[idx].synced = true;
                localStorage.setItem('led_repair_v87', JSON.stringify(records));
            }
        } catch (e) {
            console.error("åŒæ­¥å¤±è´¥", e);
        }
    }

    function renderEntryTable() {
        const tbody = document.querySelector('#recordTable tbody');
        const myData = records.filter(r => r.rma === currentRMA);
        let grandTotal = 0;
        tbody.innerHTML = myData.map((r, i) => {
            grandTotal += r.moduleTotal;
            const realIdx = records.indexOf(r);
            const syncIcon = r.synced ? '<span class="sync-badge synced">å·²äº‘åŒæ­¥</span>' : '<span class="sync-badge not-synced">ä»…æœ¬åœ°</span>';
            return `<tr><td><b>${r.barcode}</b>${syncIcon}<br><small>${r.time}</small></td><td>${r.faults.map(f => f.type).join('<br>')}</td><td>${r.faults.map(f => f.qty).join('<br>')}</td><td style="color:var(--danger);font-weight:bold;">$${r.moduleTotal.toFixed(2)}</td><td>${r.photos.map(p => `<img src="${p}" style="width:35px;height:35px;object-fit:cover;border-radius:4px;">`).join('')}</td><td class="no-print"><button class="btn-action btn-outline" onclick="editIt(${realIdx})">æ”¹</button><button class="btn-action btn-danger" onclick="deleteModule(${realIdx})">åˆ </button></td></tr>`;
        }).reverse().join('');
        document.getElementById('grand_total_display').innerText = `$${grandTotal.toFixed(2)}`;
    }

    function resetForm() {
        document.getElementById('barcode').value = "";
        document.getElementById('photo_input').value = "";
        tempPhotos = [];
        renderPhotoGrid();
        resetFaultRows();
        editingId = null;
        document.getElementById('submitBtn').innerText = "ä¿å­˜æ­¤æ¨¡ç»„è®°å½•";
        document.getElementById('cancelEditBtn').classList.add('hidden');
    }

    function renderPhotoGrid() {
        const grid = document.getElementById('photo_grid');
        if(tempPhotos.length === 0) {
            grid.innerHTML = `<div class="photo-item" onclick="document.getElementById('photo_input').click()">ğŸ“· ç‚¹å‡»æ‹ç…§</div>`;
            return;
        }
        grid.innerHTML = tempPhotos.map((src, i) => `
            <div class="photo-item">
                <img src="${src}">
                <div style="position:absolute;top:0;right:0;background:red;color:white;padding:2px 6px;font-size:10px;cursor:pointer;" onclick="tempPhotos.splice(${i},1);renderPhotoGrid()">X</div>
            </div>
        `).join('') + (tempPhotos.length < 5 ? `<div class="photo-item" onclick="document.getElementById('photo_input').click()">+</div>` : '');
    }

    function login() { currentUser = document.getElementById('user_name').value; if(currentUser) showPage('page_list'); document.getElementById('display_user').innerText = currentUser; document.getElementById('display_user_entry').innerText = currentUser; }
    function logout() { currentUser = ""; showPage('page_login'); }
    function enterRMA(rma) { currentRMA = rma; showPage('page_entry'); renderEntryTable(); }
    function createNewRMA() { const val = document.getElementById('new_rma_input').value.trim(); if(val) enterRMA(val); }
    function removeFaultRow(id) { if(document.querySelectorAll('.fault-row').length > 1) document.getElementById(id).remove(); }
    function resetFaultRows() { document.getElementById('faults_container').innerHTML = ""; addFaultRow(); }
    function deleteModule(idx) { if(confirm("åˆ é™¤è®°å½•ï¼Ÿ")) { records.splice(idx, 1); localStorage.setItem('led_repair_v87', JSON.stringify(records)); renderEntryTable(); } }
    function deleteRMA(rma) { if(confirm(`åˆ é™¤ RMA [${rma}] ä¸‹æ‰€æœ‰è®°å½•ï¼Ÿ`)) { records = records.filter(r => r.rma !== rma); localStorage.setItem('led_repair_v87', JSON.stringify(records)); renderRMAList(); } }
    function renderRMAList() { const container = document.getElementById('rma_list_container'); const myRMAs = [...new Set(records.filter(r => r.user === currentUser).map(r => r.rma))]; container.innerHTML = myRMAs.map(rma => `<div class="rma-card"><div class="rma-card-content"><b>${rma}</b><div><button class="btn-action btn-outline" onclick="enterRMA('${rma}')">å½•å…¥</button><button class="btn-action btn-danger" onclick="deleteRMA('${rma}')">åˆ é™¤</button></div></div></div>`).join(''); }
    function editIt(idx) { const r = records[idx]; editingId = idx; document.getElementById('barcode').value = r.barcode; tempPhotos = [...r.photos]; renderPhotoGrid(); document.getElementById('faults_container').innerHTML = ""; r.faults.forEach(f => addFaultRow(f.type, f.qty, f.unitPrice)); document.getElementById('submitBtn').innerText = "ç¡®è®¤ä¿®æ”¹æ•°æ®"; document.getElementById('cancelEditBtn').classList.remove('hidden'); window.scrollTo(0,0); }
    function handleFiles(input) { Array.from(input.files).forEach(file => { const reader = new FileReader(); reader.onload = (e) => { if(tempPhotos.length<5) tempPhotos.push(e.target.result); renderPhotoGrid(); }; reader.readAsDataURL(file); }); }
    function cancelEdit() { resetForm(); }
    function exportSingleRMA() {
        const myData = records.filter(r => r.rma === currentRMA);
        let total = 0;
        const exportData = myData.map(r => { total += r.moduleTotal; return { "RMA": r.rma, "SN": r.barcode, "æ•…éšœ": r.faults.map(f => `${f.type}*${f.qty}`).join('; '), "é‡‘é¢": r.moduleTotal, "äºº": r.user, "æ—¶é—´": r.time }; });
        exportData.push({ "RMA": "TOTAL", "é‡‘é¢": total });
        const ws = XLSX.utils.json_to_sheet(exportData);
        const wb = XLSX.utils.book_new(); XLSX.utils.book_append_sheet(wb, ws, "Sheet1");
        XLSX.writeFile(wb, `RMA_${currentRMA}.xlsx`);
    }
    document.getElementById('barcode').addEventListener('keyup', e => { if(e.key==='Enter') saveRecord(); });
</script>
