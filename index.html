    <style>

        body { font-family: -apple-system, system-ui, sans-serif; background: #f2f2f7; margin: 0; padding: 15px; }

        .info-bar { background: var(--primary); color: white; padding: 12px; border-radius: 10px; margin-bottom: 15px; display: flex; justify-content: space-between; align-items: center; }
        label { display: block; margin: 15px 0 5px; font-weight: 600; color: #3a3a3c; }
        input, select { width: 100%; padding: 13px; border: 1px solid #d1d1d6; border-radius: 10px; margin-bottom: 10px; box-sizing: border-box; font-size: 16px; }

        .btn-full { width: 100%; margin-top: 10px; }

        .btn-green { background: var(--success); color: white; }

        table { width: 100%; border-collapse: collapse; font-size: 13px; margin-top: 10px; }
        th, td { border-bottom: 1px solid #e5e5ea; padding: 12px 8px; text-align: left; }
        .total-row { background: #f2f2f7; font-weight: bold; color: var(--danger); }

        @media print {

        }
    </style>
</head>
<body>

<div class="card">
    <div id="page_login" class="page active no-print">
        <h2 style="text-align:center; margin-top:40px;">ğŸ‘¤ ç»´ä¿®ç³»ç»Ÿç™»å½•</h2>
        <input type="text" id="login_user" placeholder="ç”¨æˆ·å">
        <input type="password" id="login_pass" placeholder="å¯†ç ">
        <button class="btn-blue btn-full" id="loginBtn" onclick="secureLogin()">ç™»å½•</button>
    </div>

    <div id="page_admin" class="page no-print">
        <div class="user-bar">ç®¡ç†å‘˜ï¼š<strong id="admin_name">--</strong><button onclick="logout()" style="background:none;color:#ff453a;border:none;">é€€å‡º</button></div>
        <h3>ğŸ“Š RMA ä»»åŠ¡ç´¢å¼• (äºŒçº§åŠ è½½)</h3>
        <input type="text" id="adminSearch" placeholder="ğŸ” æœç´¢ RMA å·æˆ–ç»´ä¿®å‘˜..." oninput="filterRMAList()">
        <div id="admin_rma_list_container"></div>
    </div>

    <div id="page_admin_detail" class="page">

            <button onclick="showPage('page_admin')" style="background:none;color:white;border:none;">â¬… è¿”å›</button>
            <strong id="admin_detail_title">æ˜ç»†</strong>
            <button onclick="window.print()" class="btn-action" style="background:white;color:black;">PDF</button>
        </div>
        <h2 id="print_admin_title" style="text-align:center;">ç»´ä¿®æŠ¥å‘Š</h2>
        <table id="adminTable">
            <thead><tr><th>æ—¶é—´</th><th>æ¡ç </th><th>æ•…éšœé¡¹ç›®</th><th>é‡‘é¢</th><th>ç»´ä¿®å‘˜</th></tr></thead>
            <tbody id="adminDetailBody"></tbody>
        </table>
    </div>

    <div id="page_worker_list" class="page no-print">
        <div class="user-bar">ç»´ä¿®å‘˜ï¼š<strong id="display_user">--</strong><button onclick="logout()" style="background:none;color:#ff453a;border:none;">é€€å‡º</button></div>
        <h3>æˆ‘çš„ç»´ä¿®å•</h3>
        <div id="worker_rma_list"></div>
        <button class="btn-blue btn-full" onclick="showPage('page_new_rma')">+ æ–°å»º RMA</button>
    </div>

    <div id="page_new_rma" class="page no-print">
        <h2 style="text-align:center">ğŸ›  åˆå§‹åŒ– RMA</h2>
        <label>RMA å•å·</label>
        <input type="text" id="new_rma_input" placeholder="è¾“å…¥ RMA å·">
        <button class="btn-blue btn-full" onclick="handleCreateNewRMA()">åˆ›å»ºå¹¶å¼€å§‹å½•å…¥</button>
        <button class="btn-outline btn-full" onclick="showPage('page_worker_list')">å–æ¶ˆ</button>
    </div>

    <div id="page_entry" class="page">
        <div class="info-bar">
            <span>RMA: <strong id="display_rma">--</strong></span>
            <div>
                <button class="btn-action" onclick="window.print()">æ‰“å°</button>
                <button class="btn-action" onclick="showPage('page_worker_list')">è¿”å›</button>
            </div>
        </div>

        <div id="input_area" class="no-print">
            <label>1. æ¨¡ç»„æ¡ç </label>
            <input type="text" id="barcode" placeholder="è¾“å…¥æ¡ç ">
            <label>2. ç»´ä¿®é¡¹ (é»˜è®¤å·²æ·»åŠ ä¸€é¡¹)</label>
            <div id="faults_container"></div>
            <button class="btn-outline btn-full" onclick="addFaultRow()">+ å¢åŠ æ•…éšœé¡¹</button>
            <button class="btn-green btn-full" id="submitBtn" onclick="saveRecord()">ä¿å­˜å¹¶åŒæ­¥</button>
            <button id="cancelEditBtn" class="hidden btn-full" onclick="cancelEdit()" style="background:var(--secondary);color:white;">å–æ¶ˆä¿®æ”¹</button>
        </div>

        <table id="recordTable">
            <thead><tr><th>æ¡ç /æ—¶é—´</th><th>è¯¦æƒ…</th><th>é‡‘é¢</th><th class="no-print">æ“ä½œ</th></tr></thead>
            <tbody id="recordTableBody"></tbody>
            <tfoot><tr class="total-row"><td colspan="2" style="text-align:right">RMA æ€»è®¡:</td><td colspan="2" id="grand_total_display">$0.00</td></tr></tfoot>
        </table>
    </div>
</div>

<script>
    const GOOGLE_URL = "https://script.google.com/macros/s/AKfycbwsFvoyLi5xzS4VR-j99DoymSfdRXRfI5wndSHGlEYsS-zvhv_nIdTkmhwE3QIoz1kmKw/exec";
    let records = JSON.parse(localStorage.getItem('led_repair_v10') || '[]');
    let currentUser = "", currentRole = "", currentRMA = "", editingId = null;
    let allAdminRMAs = [];
    const priceMap = { "ç¢°æ’æ­»ç¯": 11, "ç¯ç æ•…éšœ": 0, "é¢ç½©æ›´æ¢": 3, "ICç»´ä¿®": 15, "ç”µè·¯æ¿ç»´ä¿®": 15, "å…¶ä»–": 0 };

    async function secureLogin() {
        const u = document.getElementById('login_user').value.trim();
        const p = document.getElementById('login_pass').value.trim();
        if(!u || !p) return alert("è¯·å¡«å®Œ");
        try {
            const resp = await fetch(`${GOOGLE_URL}?username=${u}&password=${p}`);
            const data = await resp.json();
            if(data.result === "success") {
                currentUser = u; currentRole = data.role;
                if(data.role === 'admin') { document.getElementById('admin_name').innerText=u; showPage('page_admin'); loadAdminRMAList(); }
                else { document.getElementById('display_user').innerText=u; showPage('page_worker_list'); renderWorkerList(); }
            } else alert("è´¦å·å¯†ç é”™è¯¯");
        } catch(e) { alert("ç½‘ç»œå¼‚å¸¸"); }
    }

    // --- ç»´ä¿®å‘˜é€»è¾‘ ---
    function handleCreateNewRMA() {
        const val = document.getElementById('new_rma_input').value.trim();
        if(!val) return alert("è¯·è¾“å…¥å•å·");
        currentRMA = val;
        showPage('page_entry');
        cancelEdit(); // è‡ªåŠ¨åˆå§‹åŒ–ç¬¬ä¸€è¡Œ
    }

    function renderWorkerList() {
        const container = document.getElementById('worker_rma_list');
        const myData = records.filter(r => r.user === currentUser);
        const myRMAs = [...new Set(myData.map(r => r.rma))];
        container.innerHTML = myRMAs.map(rma => `
            <div class="rma-card">
                <div onclick="currentRMA='${rma}';showPage('page_entry');renderEntryTable();" style="flex:1"><b>${rma}</b></div>
                <button class="btn-action" style="background:var(--danger);color:white;" onclick="deleteEntireRMA('${rma}')">åˆ é™¤</button>
            </div>
        `).join('');
    }

    function addFaultRow(type="ç¢°æ’æ­»ç¯", qty=1) {
        const container = document.getElementById('faults_container');
        const rid = 'r_' + Math.random().toString(36).substr(2,5);
        const div = document.createElement('div');
        div.className = 'fault-row'; div.id = rid;
        div.innerHTML = `
            <div class="flex-container">
                <div class="col-main"><select class="f_type"><option value="ç¢°æ’æ­»ç¯" ${type==="ç¢°æ’æ­»ç¯"?"selected":""}>ç¢°æ’æ­»ç¯ ($11)</option><option value="ç¯ç æ•…éšœ" ${type==="ç¯ç æ•…éšœ"?"selected":""}>ç¯ç æ•…éšœ ($0)</option><option value="ICç»´ä¿®" ${type==="ICç»´ä¿®"?"selected":""}>ICç»´ä¿® ($15)</option><option value="å…¶ä»–">å…¶ä»–</option></select></div>
                <div class="col-qty"><input type="number" class="f_qty" value="${qty}"></div>
                <div class="no-print" style="color:red;font-weight:bold;cursor:pointer" onclick="this.parentElement.parentElement.remove()">âœ•</div>
            </div>`;
        container.appendChild(div);
    }

    async function saveRecord() {
        const barcode = document.getElementById('barcode').value.trim();
        if(!barcode) return alert("æ¡ç å¿…å¡«");
        let faults = [], subtotal = 0;
        document.querySelectorAll('.fault-row').forEach(row => {
            const type = row.querySelector('.f_type').value;
            const qty = parseInt(row.querySelector('.f_qty').value) || 0;
            const up = priceMap[type] || 0;
            faults.push({ type, qty, up }); subtotal += (qty * up);
        });
        const data = { id: editingId||Date.now(), rma: currentRMA, barcode, faults, moduleTotal: subtotal, user: currentUser, time: new Date().toLocaleString() };
        if(editingId) records = records.map(r => r.id === editingId ? data : r);
        else records.push(data);
        localStorage.setItem('led_repair_v10', JSON.stringify(records));
        
        // ç®€æ˜“åŒæ­¥
        fetch(GOOGLE_URL, { method:'POST', mode:'no-cors', body:JSON.stringify({action:"save", ...data, details: faults.map(f=>`${f.type}*${f.qty}`).join(';')}) });
        
        cancelEdit(); renderEntryTable();
    }

    function renderEntryTable() {
        document.getElementById('display_rma').innerText = currentRMA;
        const tbody = document.getElementById('recordTableBody');
        const myData = records.filter(r => r.rma === currentRMA);
        let total = 0;
        tbody.innerHTML = myData.map(r => {
            total += r.moduleTotal;
            return `<tr><td><b>${r.barcode}</b></td><td>${r.faults.map(f=>f.type).join(',')}</td><td>$${r.moduleTotal}</td>
            <td class="no-print"><button class="btn-action" onclick="editIt(${r.id})">æ”¹</button><button class="btn-action" style="color:red" onclick="deleteModule(${r.id})">åˆ </button></td></tr>`;
        }).reverse().join('');
        document.getElementById('grand_total_display').innerText = `$${total.toFixed(2)}`;
    }

    function deleteModule(id) { if(confirm("ç¡®å®šåˆ é™¤è¯¥æ¨¡ç»„å—ï¼Ÿ")) { records = records.filter(r=>r.id!==id); localStorage.setItem('led_repair_v10', JSON.stringify(records)); renderEntryTable(); } }
    function deleteEntireRMA(rma) { if(confirm(`ç¡®å®šåˆ é™¤ RMA: ${rma} åŠå…¶æ‰€æœ‰è®°å½•å—ï¼Ÿ`)) { records = records.filter(r=>r.rma!==rma); localStorage.setItem('led_repair_v10', JSON.stringify(records)); renderWorkerList(); } }
    function editIt(id) { 
        const r = records.find(x=>x.id===id); editingId=r.id; 
        document.getElementById('barcode').value=r.barcode;
        document.getElementById('faults_container').innerHTML="";
        r.faults.forEach(f=>addFaultRow(f.type, f.qty));
        document.getElementById('submitBtn').innerText="ç¡®è®¤ä¿®æ”¹";
        document.getElementById('cancelEditBtn').classList.remove('hidden');
    }
    function cancelEdit() { 
        editingId=null; document.getElementById('barcode').value=""; 
        document.getElementById('faults_container').innerHTML=""; 
        addFaultRow(); // å…³é”®ä¼˜åŒ–ï¼šé»˜è®¤åŠ ä¸€é¡¹
        document.getElementById('submitBtn').innerText="ä¿å­˜å¹¶åŒæ­¥";
        document.getElementById('cancelEditBtn').classList.add('hidden');
    }

    // --- ç®¡ç†å‘˜é€»è¾‘ ---
    async function loadAdminRMAList() {
        try {
            const resp = await fetch(`${GOOGLE_URL}?action=getRMAList`);
            allAdminRMAs = await resp.json();
            renderAdminCards(allAdminRMAs);
        } catch(e) {}
    }
    function renderAdminCards(list) {
        document.getElementById('admin_rma_list_container').innerHTML = list.map(i => `
            <div class="rma-card" onclick="loadAdminDetail('${i.name}')">
                <div><b>${i.name}</b><br><small>${i.worker} | ${i.lastTime}</small></div>
                <div style="text-align:right"><span>${i.count} æ¨¡ç»„</span></div>
            </div>`).join('');
    }
    function filterRMAList() {
        const kw = document.getElementById('adminSearch').value.toLowerCase();
        renderAdminCards(allAdminRMAs.filter(i => i.name.toLowerCase().includes(kw) || i.worker.toLowerCase().includes(kw)));
    }
    async function loadAdminDetail(rma) {
        showPage('page_admin_detail');
        document.getElementById('admin_detail_title').innerText = rma;
        const resp = await fetch(`${GOOGLE_URL}?action=getRMADetail&rma=${encodeURIComponent(rma)}`);
        const details = await resp.json();
        document.getElementById('adminDetailBody').innerHTML = details.map(r => `<tr><td>${r[0]}</td><td><b>${r[2]}</b></td><td>${r[3]}</td><td>$${r[4]}</td><td>${r[5]}</td></tr>`).join('');
    }

    function showPage(id) { document.querySelectorAll('.page').forEach(p=>p.classList.remove('active')); document.getElementById(id).classList.add('active'); }
    function logout() { location.reload(); }
</script>
