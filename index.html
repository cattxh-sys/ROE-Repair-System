    <script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
    <style>

        .other-input { margin-top: 8px; border: 1px solid var(--warning); background: #fffbe6; }
        .rma-card { border: 1px solid #e5e5ea; padding: 15px; border-radius: 12px; margin-bottom: 10px; background: #f9f9fb; }

        .photo-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-top: 10px; }
        .photo-item { position: relative; width: 100%; aspect-ratio: 1; border: 2px dashed #d1d1d6; border-radius: 10px; overflow: hidden; display: flex; align-items: center; justify-content: center; background: #f9f9fb; cursor: pointer; }
        .photo-item img { width: 100%; height: 100%; object-fit: cover; }
        table { width: 100%; border-collapse: collapse; font-size: 13px; margin-top: 20px; }
        th, td { border-bottom: 1px solid #e5e5ea; padding: 12px 8px; text-align: left; }
        .total-row { background: #f2f2f7; font-weight: bold; color: var(--danger); }
        .sync-badge { font-size: 10px; padding: 2px 4px; border-radius: 4px; margin-left: 5px; color:white; }
        .synced { background: var(--success); }

    </style>
</head>
<body>

<div class="card">
    <div id="page_login" class="page active">
        <h2 style="text-align:center; margin-top:40px;">ğŸ‘¤ ç»´ä¿®å‘˜ç™»å½•</h2>
        <label>ç”¨æˆ·å</label>

    <div id="page_list" class="page">

            <span>æ“ä½œå‘˜ï¼š<strong id="display_user">--</strong></span>
            <button onclick="logout()" style="background:none; color:#ff453a; font-weight:bold; border:none; width:auto;">é€€å‡ºç™»å½•</button>
        </div>
        <h3>æˆ‘çš„ç»´ä¿®ä»»åŠ¡æ¸…å•</h3>

        <label>è¯·è¾“å…¥æ–° RMA å•å·</label>
        <input type="text" id="new_rma_input" placeholder="ä¾‹ï¼šRMA-2026-001" autofocus>
        <button class="btn-blue btn-full" onclick="createNewRMA()">ç¡®è®¤åˆ›å»ºå¹¶è¿›å…¥</button>
        <button class="btn-outline btn-full" onclick="showPage('page_list')">è¿”å›</button>
    </div>

    <div id="page_entry" class="page">
        <div class="no-print">
            <div class="user-bar"><span>æ“ä½œå‘˜ï¼š<strong id="display_user_entry">--</strong></span></div>
            <div class="info-bar">
                <span>RMA: <strong id="display_rma">--</strong></span>
                <div>
                    <button class="btn-action" style="background:white; color:black;" onclick="exportSingleRMA()">Excel</button>
                    <button class="btn-action" style="background:white; color:black;" onclick="window.print()">PDF</button>
                    <button class="btn-action" style="background:rgba(255,255,255,0.2); color:white;" onclick="showPage('page_list')">è¿”å›</button>
                </div>
            </div>
        </div>

        <div id="input_area" class="no-print">

            <label>2. ç»´ä¿®é¡¹ç›®ä¸å°è®¡ (USD)</label>
            <div id="faults_container"></div>

            <label>3. ç»´ä¿®ç…§ç‰‡ (å½•å…¥åè‡ªåŠ¨æ¸…ç©º)</label>
            <div class="photo-grid" id="photo_grid">
                <div class="photo-item" onclick="document.getElementById('photo_input').click()">ğŸ“· ç‚¹å‡»æ‹ç…§</div>
            </div>
            <input type="file" id="photo_input" class="hidden" accept="image/*" multiple onchange="handleFiles(this)">
            
            <button class="btn-green btn-full" id="submitBtn" onclick="saveRecord()">ä¿å­˜å¹¶åŒæ­¥äº‘ç«¯</button>
            <button id="cancelEditBtn" class="hidden btn-full" onclick="cancelEdit()" style="background:var(--secondary); color:white;">å–æ¶ˆä¿®æ”¹</button>

        <div class="table-container">
            <table id="recordTable">
                <thead>
                    <tr><th>æ¡ç /æ—¶é—´</th><th>æ•…éšœæ˜ç»†</th><th>æ•°é‡</th><th>å°è®¡</th><th>ç…§ç‰‡</th><th class="no-print">æ“ä½œ</th></tr>
                </thead>
                <tbody></tbody>
                <tfoot>
                    <tr class="total-row"><td colspan="3" style="text-align:right">RMAæ€»è®¡:</td><td colspan="3" id="grand_total_display">$0.00</td></tr>
                </tfoot>
            </table>
        </div>
    </div>
</div>

<script>
    // --- é…ç½®ä¸­å¿ƒ ---
    const GOOGLE_SCRIPT_URL = "https://script.google.com/macros/s/AKfycbwsFvoyLi5xzS4VR-j99DoymSfdRXRfI5wndSHGlEYsS-zvhv_nIdTkmhwE3QIoz1kmKw/exec"; 

    let records = JSON.parse(localStorage.getItem('led_repair_v92') || '[]');
    let currentUser = localStorage.getItem('repair_user') || "";
    let currentRMA = "", editingId = null;
    let tempPhotos = [];
    const priceMap = { "ç¢°æ’æ­»ç¯": 11, "ç¯ç æ•…éšœ": 0, "é¢ç½©æ›´æ¢": 3, "ICç»´ä¿®": 15, "ç”µè·¯æ¿ç»´ä¿®": 15, "å…¶ä»–": 0 };

    window.onload = () => {
        if(currentUser) {
            document.getElementById('display_user').innerText = currentUser;
            document.getElementById('display_user_entry').innerText = currentUser;
            showPage('page_list');
        }
    };

    // ç™»å½•é€»è¾‘
    async function secureLogin() {
        const user = document.getElementById('login_user').value.trim();
        const pass = document.getElementById('login_pass').value.trim();
        const btn = document.getElementById('loginBtn');
        if(!user || !pass) return alert("è¯·è¾“å…¥è´¦å·å¯†ç ");
        btn.disabled = true; btn.innerText = "æ­£åœ¨æ ¸å¯¹è´¦æˆ·...";
        try {
            const resp = await fetch(`${GOOGLE_SCRIPT_URL}?username=${encodeURIComponent(user)}&password=${encodeURIComponent(pass)}`);
            const result = await resp.text();
            if(result === "success") {
                currentUser = user;
                localStorage.setItem('repair_user', user);
                document.getElementById('display_user').innerText = user;
                document.getElementById('display_user_entry').innerText = user;
                showPage('page_list');
            } else { alert("è´¦å·æˆ–å¯†ç é”™è¯¯ï¼"); }
        } catch (e) { alert("ç½‘ç»œé”™è¯¯ï¼Œè¯·æ£€æŸ¥æ˜¯å¦èƒ½è¿æ¥ Google"); }
        finally { btn.disabled = false; btn.innerText = "ç™»å½•ç³»ç»Ÿ"; }
    }

    function logout() {
        localStorage.removeItem('repair_user');
        currentUser = "";
        showPage('page_login');
    }

    // é¡µé¢åˆ‡æ¢
    function showPage(id) {
        document.querySelectorAll('.page').forEach(p => p.classList.remove('active'));
        document.getElementById(id).classList.add('active');
        if(currentRMA) document.getElementById('display_rma').innerText = currentRMA;
        if(id === 'page_list') renderRMAList();
        if(id === 'page_entry') {
            if(editingId === null) resetFaultRows();
            renderEntryTable();
        }
    }

    // åŠ¨æ€å¢åŠ æ•…éšœè¡Œ
    function addFaultRow(typeVal = "ç¢°æ’æ­»ç¯", qtyVal = 1, customPrice = null) {
        const container = document.getElementById('faults_container');
        const rowId = 'row_' + Math.random().toString(36).substr(2, 5);
        const div = document.createElement('div');
        div.className = 'fault-row';
        div.id = rowId;
        const isStandard = priceMap.hasOwnProperty(typeVal) && typeVal !== 'å…¶ä»–';
        const displayType = isStandard ? typeVal : 'å…¶ä»–';
        const unitPrice = isStandard ? priceMap[typeVal] : (customPrice || 0);

        div.innerHTML = `
            <div class="flex-container">
                <div class="col-main"><select class="f_type" onchange="updateRow('${rowId}')">
                    <option value="ç¢°æ’æ­»ç¯" ${displayType==='ç¢°æ’æ­»ç¯'?'selected':''}>ç¢°æ’æ­»ç¯ ($11)</option>
                    <option value="ç¯ç æ•…éšœ" ${displayType==='ç¯ç æ•…éšœ'?'selected':''}>ç¯ç æ•…éšœ ($0)</option>
                    <option value="é¢ç½©æ›´æ¢" ${displayType==='é¢ç½©æ›´æ¢'?'selected':''}>é¢ç½©æ›´æ¢ ($3)</option>
                    <option value="ICç»´ä¿®" ${displayType==='ICç»´ä¿®'?'selected':''}>ICç»´ä¿® ($15)</option>
                    <option value="ç”µè·¯æ¿ç»´ä¿®" ${displayType==='ç”µè·¯æ¿ç»´ä¿®'?'selected':''}>ç”µè·¯æ¿ç»´ä¿® ($15)</option>
                    <option value="å…¶ä»–" ${displayType==='å…¶ä»–'?'selected':''}>å…¶ä»– (è‡ªå®šä¹‰)</option>
                </select></div>
                <div class="col-qty"><input type="number" class="f_qty" value="${qtyVal}" min="1" oninput="updateRow('${rowId}')"></div>
                <div class="col-subtotal">
                    <input type="number" class="f_price_display" value="${(unitPrice * qtyVal).toFixed(2)}" readonly style="background:#f0f0f5; font-weight:bold; color:var(--danger);">
                    <input type="hidden" class="f_unit_price" value="${unitPrice}">
                </div>
                <div style="cursor:pointer; color:red; padding:0 5px;" onclick="removeFaultRow('${rowId}')">âœ•</div>
            </div>
            <input type="text" class="f_other_text other-input ${displayType==='å…¶ä»–'?'':'hidden'}" placeholder="æ•…éšœæè¿°..." value="${!isStandard ? typeVal : ''}">
            <div class="other-price-input ${displayType==='å…¶ä»–'?'':'hidden'}" style="margin-top:5px;">
                <input type="number" class="f_manual_unit_price" value="${unitPrice}" oninput="updateRow('${rowId}')" placeholder="å•ä»·">
            </div>
        `;
        container.appendChild(div);
    }

    function updateRow(rowId) {
        const row = document.getElementById(rowId);
        const type = row.querySelector('.f_type').value;
        const qty = parseInt(row.querySelector('.f_qty').value) || 0;
        let unitPrice = (type === 'å…¶ä»–') ? (parseFloat(row.querySelector('.f_manual_unit_price').value) || 0) : priceMap[type];
        row.querySelector('.f_other_text').classList.toggle('hidden', type !== 'å…¶ä»–');
        row.querySelector('.other-price-input').classList.toggle('hidden', type !== 'å…¶ä»–');
        row.querySelector('.f_unit_price').value = unitPrice;
        row.querySelector('.f_price_display').value = (unitPrice * qty).toFixed(2);
    }

    // ä¿å­˜è®°å½•å¹¶åŒæ­¥
    async function saveRecord() {
        const barcode = document.getElementById('barcode').value.trim();
        if(!barcode) return alert("æ¡ç å¿…å¡«");
        const btn = document.getElementById('submitBtn');
        btn.disabled = true; btn.innerText = "åŒæ­¥äº‘ç«¯ä¸­...";

        let faults = [], moduleTotal = 0;
        document.querySelectorAll('.fault-row').forEach(row => {
            let type = row.querySelector('.f_type').value;
            const qty = parseInt(row.querySelector('.f_qty').value) || 0;
            const unitPrice = parseFloat(row.querySelector('.f_unit_price').value) || 0;
            if(type === 'å…¶ä»–') type = row.querySelector('.f_other_text').value.trim() || "å…¶ä»–";
            faults.push({ type, qty, unitPrice });
            moduleTotal += (qty * unitPrice);
        });

        const data = { 
            id: editingId || Date.now(), rma: currentRMA, barcode, faults, 
            moduleTotal, user: currentUser, time: new Date().toLocaleString(), 
            photos: [...tempPhotos], synced: false 
        };

        // æœ¬åœ°ä¿å­˜
        if(editingId !== null) {
            const idx = records.findIndex(r => r.id === editingId);
            records[idx] = data;
        } else { records.push(data); }
        localStorage.setItem('led_repair_v92', JSON.stringify(records));

        // äº‘ç«¯åŒæ­¥ï¼ˆæ–°å¢/ä¿®æ”¹ï¼‰
        try {
            const payload = {
                action: "save",
                rma: data.rma, barcode: data.barcode, user: data.user,
                time: data.time, total: data.moduleTotal,
                details: data.faults.map(f => `${f.type}*${f.qty}`).join('; ')
            };
            await fetch(GOOGLE_SCRIPT_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(payload) });
            const lastIdx = records.findIndex(r => r.id === data.id);
            records[lastIdx].synced = true;
            localStorage.setItem('led_repair_v92', JSON.stringify(records));
        } catch (e) {}

        resetForm();
        renderEntryTable();
        btn.disabled = false; btn.innerText = "ä¿å­˜å¹¶åŒæ­¥äº‘ç«¯";
    }

    // åŒæ­¥åˆ é™¤
    async function deleteModule(idx) {
        const r = records[idx];
        if (confirm(`ç¡®å®šåˆ é™¤ [${r.barcode}]ï¼Ÿäº‘ç«¯æ•°æ®å°†åŒæ­¥åˆ é™¤ã€‚`)) {
            try {
                const p = { action: "delete", rma: r.rma, barcode: r.barcode };
                fetch(GOOGLE_SCRIPT_URL, { method: 'POST', mode: 'no-cors', body: JSON.stringify(p) });
            } catch (e) {}
            records.splice(idx, 1);
            localStorage.setItem('led_repair_v92', JSON.stringify(records));
            renderEntryTable();
        }
    }

    function renderEntryTable() {
        const tbody = document.querySelector('#recordTable tbody');
        const myData = records.filter(r => r.rma === currentRMA);
        let grandTotal = 0;
        tbody.innerHTML = myData.map((r) => {
            grandTotal += r.moduleTotal;
            const realIdx = records.indexOf(r);
            return `<tr>
                <td><b>${r.barcode}</b> ${r.synced?'<span class="sync-badge synced">å·²åŒæ­¥</span>':'<span class="sync-badge not-synced">æœ¬åœ°</span>'}<br><small>${r.time}</small></td>
                <td>${r.faults.map(f => f.type).join('<br>')}</td>
                <td>${r.faults.map(f => f.qty).join('<br>')}</td>
                <td style="color:var(--danger);font-weight:bold;">$${r.moduleTotal.toFixed(2)}</td>
                <td>${r.photos.map(p => `<img src="${p}" style="width:35px;height:35px;object-fit:cover;border-radius:4px;">`).join('')}</td>
                <td class="no-print">
                    <button class="btn-action btn-outline" onclick="editIt(${realIdx})">æ”¹</button>
                    <button class="btn-action btn-danger" onclick="deleteModule(${realIdx})">åˆ </button>
                </td>
            </tr>`;
        }).reverse().join('');
        document.getElementById('grand_total_display').innerText = `$${grandTotal.toFixed(2)}`;
    }

    function editIt(idx) {
        const r = records[idx]; editingId = r.id;
        document.getElementById('barcode').value = r.barcode;
        tempPhotos = [...r.photos]; renderPhotoGrid();
        document.getElementById('faults_container').innerHTML = "";
        r.faults.forEach(f => addFaultRow(f.type, f.qty, f.unitPrice));
        document.getElementById('submitBtn').innerText = "ç¡®è®¤ä¿®æ”¹å¹¶æ›´æ–°äº‘ç«¯";
        document.getElementById('cancelEditBtn').classList.remove('hidden');
        window.scrollTo(0,0);
    }

    function renderPhotoGrid() {
        const grid = document.getElementById('photo_grid');
        grid.innerHTML = tempPhotos.map((src, i) => `
            <div class="photo-item">
                <img src="${src}">
                <div style="position:absolute;top:0;right:0;background:red;color:white;padding:2px 6px;font-size:10px;" onclick="tempPhotos.splice(${i},1);renderPhotoGrid()">X</div>
            </div>
        `).join('') + (tempPhotos.length < 5 ? `<div class="photo-item" onclick="document.getElementById('photo_input').click()">ğŸ“· ç‚¹å‡»æ‹ç…§</div>` : '');
    }

    // è¾…åŠ©å‡½æ•°
    function createNewRMA() { const val = document.getElementById('new_rma_input').value.trim(); if(val) { currentRMA = val; showPage('page_entry'); } }
    function removeFaultRow(id) { if(document.querySelectorAll('.fault-row').length > 1) document.getElementById(id).remove(); }
    function resetFaultRows() { document.getElementById('faults_container').innerHTML = ""; addFaultRow(); }
    function resetForm() { document.getElementById('barcode').value = ""; tempPhotos = []; renderPhotoGrid(); resetFaultRows(); editingId = null; document.getElementById('cancelEditBtn').classList.add('hidden'); }
    function handleFiles(input) { Array.from(input.files).forEach(file => { const r = new FileReader(); r.onload = (e) => { if(tempPhotos.length<5) tempPhotos.push(e.target.result); renderPhotoGrid(); }; r.readAsDataURL(file); }); }
    function renderRMAList() {
        const container = document.getElementById('rma_list_container');
        const myRMAs = [...new Set(records.filter(r => r.user === currentUser).map(r => r.rma))];
        container.innerHTML = myRMAs.map(rma => `<div class="rma-card"><div class="rma-card-content"><b>${rma}</b><button class="btn-action btn-outline" onclick="currentRMA='${rma}'; showPage('page_entry');">è¿›å…¥</button></div></div>`).join('');
    }
    function exportSingleRMA() {
        const myData = records.filter(r => r.rma === currentRMA);
        let exportData = myData.map(r => ({ "RMA": r.rma, "SN": r.barcode, "æ•…éšœ": r.faults.map(f => `${f.type}*${f.qty}`).join('; '), "é‡‘é¢": r.moduleTotal, "äºº": r.user, "æ—¶é—´": r.time }));
        const ws = XLSX.utils.json_to_sheet(exportData);
        const wb = XLSX.utils.book_new(); XLSX.utils.book_append_sheet(wb, ws, "Records");
        XLSX.writeFile(wb, `RMA_${currentRMA}.xlsx`);
    }
</script>
